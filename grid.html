<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            border:5px solid gray;
            
        }

        #grid{
            border:5px solid pink;
            display: grid;
            grid-template-columns: 150px 1fr;
        }
    </style>
</head>
<body>
    <!--span / div-->
    <div id="grid">
        <div>NAVIGATION</div> 
        <div>속형 시트 또는 캐스케이딩 스타일 시트(영어: Cascading Style Sheet)는 
            마크업 언어가 실제 표시되는 방법을 기술하는 스타일 언어(영어: Style sheet language 
            스타일 시트 랭귀지[*])로[1], 
            HTML과 XHTML에 주로 쓰이며, XML에서도 사용할 수 있다.</div>
    </div>
    
</body>
</html>
